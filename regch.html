<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>유기 동물 등록</title>
    <style>
        table {
          width: 100%;
        }
        header>div{
            text-align: center;
        }
      </style>
      
</head>
<body>
    <header>
        <div>
            <a href="Declaration.html"><img src="img/knu_duridog.png" alt="DuriDog" style="width:160px; height:160px; text-align:center"></a>
        </div>
        <h2>등록된 유기 동물 목록</h2>
    </header>
<c:if test="${sessionScope.adminId != null}">
    <button type="button" id="btnAdd" onclick="location.href='registration.html'">동물 등록</button>
</c:if>
<table border="1">
    <tr>
        <th>동물 이미지</th>
        <th>동물 이름</th>
        <th>품종</th>
        <th>설명</th>
        <th>연락처</th>
    </tr>
    <c:forEach var="row" items="${list}">
    <tr>
        <td>
            <a href="${path}/shop/product/detail/${row.productId}">
                <img src="${path}/images/${row.productUrl}" width="120ox" height="110px">
            </a>
        </td>
        <td>
            ${row.productId}
        </td>
        <td>
            ${row.productId}
        </td>
        <td align="center">
            <a href="${path}/shop/product/detail/${row.productId}">${row.productName}</a><br>
            <c:if test="${sessionScope.adminId != null}">
            </c:if>
        </td>
        <td>
            <fmt:formatNumber value="${row.productPrice}" pattern="###,###,###"/>
        </td>
        <td>
            <fmt:formatNumber value="${row.productPrice}" pattern="###,###,###"/>
        </td>
        <td>
            <a href="${path}/shop/product/edit/${row.productId}">[등록 수정]</a>
        </td>
    </tr>
    </c:forEach>
</table>
</body>
</html>
